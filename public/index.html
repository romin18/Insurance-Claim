<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.mentoringcomplete.com/wp-content/uploads/2023/04/Mentoring-in-Health-Care-2.jpg">
    <title>Insurance Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-12 main">
                <form action="/sign_up" method="POST">
                    <h2> Insurance Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <input type="text" class="box" id="age" name="age" placeholder="Age" required/>
                    <input type="text" class="box" id="userId" name="userId" placeholder="User-Id" required/>
                    <input type="text" class="box" id="service" name="service" placeholder="service" required/>
                    <input type="date" class="box" id="date" name="date" placeholder="Date of service" required/>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
